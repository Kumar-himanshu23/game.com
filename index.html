<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #2f2ff1, #d45f5f, white, #2f2ff1, #d45f5f);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            position: relative;
            width: 100vw; /* Full screen width */
            height: 70vh;  /* Fixed height for visibility */
            max-width: 600px; /* Max width for desktop */
            max-height: 80vh; /* Adjust the max height for different screen sizes */
            background-color: #007bff;
            border: 3px solid #333;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #basket {
            position: absolute;
            bottom: 10px;
            width: 20%; /* Basket width relative to container */
            height: 30px; /* Slightly taller basket */
            background-color: #333;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6347;
            border-radius: 50%;
        }

        .special-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }

        .green-ball {
            background-color: #28a745;
        }

        .blue-ball {
            background-color: #e4e4e9;
        }

        .red-ball {
            background-color: #dc3545; 
        }

        #score-board, #lives-board, #timer-board {
            position: absolute;
            top: 10px;
            font-size: 18px;
            color: white;
        }

        #score-board {
            left: 10px;
        }

        #lives-board {
            right: 10px;
        }

        #timer-board {
            left: 50%;
            transform: translateX(-50%);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            display: none;
            text-align: center;
        }

        #restart-btn, #pause-btn {
            display: block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            border: none; 
            outline: none;
        }

        #pause-btn {
            background-color: #ff9800;
        }

        #level-select {
            margin-bottom: 20px;
            text-align: center;
        }

        #level-select select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            #game-container {
                height: 60vh; /* Adjust height for smaller screens */
            }

            #score-board, #lives-board, #timer-board {
                font-size: 16px; /* Smaller font for scores */
            }

            #game-over {
                font-size: 24px; /* Smaller game over font size */
            }

            #restart-btn, #pause-btn {
                font-size: 14px; /* Smaller button text */
            }
        }

        @media (max-width: 480px) {
            #basket {
                height: 20px; /* Reduce basket height */
            }

            #level-select select {
                font-size: 14px; /* Smaller font for level selection */
            }
        }

    </style>
</head>
<body>

    <div id="level-select">
        <label for="difficulty-level">Select Difficulty Level:</label>
        <select id="difficulty-level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="game-container">
        <div id="score-board">Score: 0</div>
        <div id="lives-board">Lives: ❤️❤️❤️❤️❤️</div>
        <div id="timer-board">Time: 60</div>
        <div id="game-over">
            Game Over<br>
            <span id="final-score">Your Score: 0</span><br>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="basket"></div>
    </div>

    <button id="pause-btn">Pause</button>

    <script>
        const gameContainer = document.getElementById('game-container');
        const basket = document.getElementById('basket');
        const scoreBoard = document.getElementById('score-board');
        const livesBoard = document.getElementById('lives-board');
        const timerBoard = document.getElementById('timer-board');
        const gameOverText = document.getElementById('game-over');
        const finalScoreText = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyLevel = document.getElementById('difficulty-level');
        const pauseBtn = document.getElementById('pause-btn');

        let score = 0;
        let lives = 5;
        let time = 60; // Timer in seconds
        let gameInterval;
        let isPaused = false;
        let fallingSpeed = 2;
        let ballCreationInterval;
        let scoreMultiplier = 1; // Score multiplier for consecutive catches
        let ballSpeedIncrement = 0.1;

        // Mouse control for PC
        document.addEventListener('mousemove', (event) => {
            const gameContainerRect = gameContainer.getBoundingClientRect();
            let basketX = event.clientX - gameContainerRect.left - basket.offsetWidth / 2;

            // Ensure basket does not go beyond the container
            if (basketX < 0) basketX = 0;
            if (basketX + basket.offsetWidth > gameContainer.offsetWidth) {
                basketX = gameContainer.offsetWidth - basket.offsetWidth;
            }
            basket.style.left = basketX + 'px';
        });

        // Touch control for mobile
        gameContainer.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const gameContainerRect = gameContainer.getBoundingClientRect();
            let basketX = touch.clientX - gameContainerRect.left - basket.offsetWidth / 2;

            // Ensure basket does not go beyond the container
            if (basketX < 0) basketX = 0;
            if (basketX + basket.offsetWidth > gameContainer.offsetWidth) {
                basketX = gameContainer.offsetWidth - basket.offsetWidth;
            }
            basket.style.left = basketX + 'px';
        });

        function createBall() {
            const ball = document.createElement('div');
            const random = Math.random();

            if (random < 0.1) {
                ball.classList.add('special-ball', 'green-ball');
                ball.dataset.type = 'green';
            } else if (random < 0.2) { 
                ball.classList.add('special-ball', 'blue-ball');
                ball.dataset.type = 'blue';
            } else if (random < 0.3) { 
                ball.classList.add('special-ball', 'red-ball');
                ball.dataset.type = 'red';
            } else {
                ball.classList.add('ball');
            }

            ball.style.left = Math.random() * (gameContainer.offsetWidth - 30) + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            return ball;
        }

        function updateBalls() {
            if (isPaused) return;

            const balls = document.querySelectorAll('.ball, .special-ball');
            balls.forEach(ball => {
                const ballTop = ball.offsetTop;
                if (ballTop + ball.offsetHeight >= gameContainer.offsetHeight) {
                    handleBallMiss(ball); 
                } else {
                    ball.style.top = ballTop + fallingSpeed + 'px';

                    if (checkCollision(basket, ball)) {
                        handleBallCollision(ball); 
                    }
                }
            });
        }

        function handleBallMiss(ball) {
            gameContainer.removeChild(ball);
            // Red ball does not affect lives
            if (!ball.classList.contains('red-ball')) {
                lives--;
                livesBoard.innerText = `Lives: ${'❤️'.repeat(lives)}`;
                if (lives <= 0) {
                    endGame();
                }
            }
        }

        function handleBallCollision(ball) {
            score += scoreMultiplier; // Increase score by multiplier
            scoreMultiplier++; // Increment multiplier

            if (ball.classList.contains('green-ball')) {
                score += 2; // Extra points for green ball
            } else if (ball.classList.contains('blue-ball')) {
                fallingSpeed += 0.2; // Speed up for blue ball
            } else if (ball.classList.contains('red-ball')) {
                fallingSpeed -= 0.2; // Slow down for red ball
            }

            gameContainer.removeChild(ball);
            scoreBoard.innerText = `Score: ${score}`;
        }

        function checkCollision(basket, ball) {
            const basketRect = basket.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            return !(
                basketRect.right < ballRect.left ||
                basketRect.left > ballRect.right ||
                basketRect.bottom < ballRect.top ||
                basketRect.top > ballRect.bottom
            );
        }

        function startGame() {
            score = 0;
            lives = 5;
            time = 60; // Reset timer
            fallingSpeed = 2;
            scoreMultiplier = 1; // Reset multiplier

            scoreBoard.innerText = 'Score: 0';
            livesBoard.innerText = 'Lives: ❤️❤️❤️❤️❤️';
            timerBoard.innerText = `Time: ${time}`;

            gameOverText.style.display = 'none';

            gameInterval = setInterval(updateBalls, 16); 
            ballCreationInterval = setInterval(createBall, 1000); 
            startTimer();
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (isPaused) return;
                time--;
                timerBoard.innerText = `Time: ${time}`;

                if (time <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(ballCreationInterval);
            gameOverText.style.display = 'block';
            finalScoreText.innerText = `Your Score: ${score}`;
            document.querySelectorAll('.ball, .special-ball').forEach(ball => ball.remove());
        }

        restartBtn.addEventListener('click', startGame);

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.innerText = isPaused ? 'Resume' : 'Pause';
        });

        difficultyLevel.addEventListener('change', (event) => {
            const level = event.target.value;
            if (level === 'easy') {
                fallingSpeed = 2;
                ballSpeedIncrement = 0.1;
            } else if (level === 'medium') {
                fallingSpeed = 3;
                ballSpeedIncrement = 0.2;
            } else if (level === 'hard') {
                fallingSpeed = 4;
                ballSpeedIncrement = 0.3;
            }
        });

        startGame();
    </script>
</body>
</html>
